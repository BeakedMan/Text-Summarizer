<!doctype html>
<html lang="en">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/style_login.css') }}"> -->
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<!-- Add this inside the body of your HTML where you want the messages to appear -->
{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
	<div class="alert alert-success" role="alert">
	  {{ message }}
	</div>
  {% endfor %}
{% endif %}
{% endwith %}

											<form action="login" method="post">
												<div class="form-group">
													<input type="email" class="form-style" placeholder="Email"
														name="email">
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" class="form-style" placeholder="Password"
														name='password'>
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button name="Login-Button" class="btn mt-4" type="submit">Login</button>
											</form>
											<p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code"
													class="link">Forgot your password?</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Sign Up</h4>
											<form action="register" method="post">
												<div class="form-group mt-2">
													<input type="email" class="form-style" placeholder="Email" name="email" required>
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" class="form-style" placeholder="Password" name="password" required>
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button name="Register-Button" class="btn mt-4" type="submit">Register</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					Swal.fire({
						title: 'Success!',
						text: '{{ messages[0] }}',
						icon: 'success',
						confirmButtonText: 'Cool'
					});
				{% endif %}
			{% endwith %}
		});
	</script>
		
</body>

</html>
